<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
<script>
  var ros, viewer, marker_client;

  function init() {
    ros = new ROSLIB.Ros({
      url : 'ws://demo.robotwebtools.org:9090'
    });

    viewer = new ROS3D.Viewer({
      divID : 'markers',
      width : window.innerWidth,
      height : window.innerHeight,
      antialias : true
    });

    marker_client = new ROS3D.InteractiveMarkerClient({
      ros : ros,
      tfClient : new ROSLIB.TFClient({
        ros : ros,
        angularThres : 0.01,
        transThres : 0.01,
        rate : 10.0,
        fixedFrame : '/base_link'
      }),
      topic : '/basic_controls',
      camera : viewer.camera,
      rootObject : viewer.selectableObjects
    });
  }
</script>
</head>
<body onload="init()">
  <div id="markers"></div>
</body>
</html>
